<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="main-image"><img src="./images/drawers.jpg" alt="drawers"></div>
    <div class="content">
      <h1>Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="meta">
        <div class="author">
          <img src="./images/avatar-michelle.jpg" alt="avatar-michelle">
          <div>
            <div class="name">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>
        </div>
        <div class="share">
          <div> <!--share-option-desktop / share-option-mobile-->
            <div class="social-media" style="display: none;">
              <div>SHARE</div>
              <img src="./images/icon-facebook.svg" alt="icon-facebook">
              <img src="./images/icon-twitter.svg" alt="icon-twitter">
              <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
            </div>
            <div class="arrow-down"></div>
          </div>
          <button onclick="toggleShareOptions()"><img src="./images/icon-share.svg" alt="Share"></button>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js" defer></script>
</body>

</html>
